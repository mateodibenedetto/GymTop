<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/imgs/logotipo.png">
    <!-- librerias -->
    <script src="https://kit.fontawesome.com/c3d241543d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- javascript --> 
    <script src="js/app.js" defer></script> 
    <script src="js/hamburgerMenu.js" defer></script> 
    <script src="js/carrito.js" defer></script> 
    <title>GymTop</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="title">
                <a id="inicio" class="title"><img class="img" src="./imgs/logotipo.png" alt="logo"></a>
            </div>
            
            
            <div class="menu" id="menu">
                <ul class="nav-items">
                    <li><a class="a" id="catalogo">Catalogo</a></li>  
                    <li><a class="a" id="carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>

            <div class="panel" id="panel">
                <ul class="nav-items">
                    <li><a class="a" id="inicio">Inicio</a></li>
                    <li><a class="a" id="catalogo">Catalogo</a></li> 
                    <li><a class="a" id="carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
            
            <button class="hamburger hamburger--spring menu-h" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav>
    </header>

    

    <main id="main">
        <section class="home">
            <div class="container-home">
                <div class="title">
                    <h2 class="h2">GymTop</h2>
                    <h5 class="desc">Productos deportivos para tu casa</h5>
                </div>
            </div>
        </section>
    </main>

    
</body>

</html>
